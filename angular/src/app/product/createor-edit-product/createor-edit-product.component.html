<form
  class="form-horizontal"
  autocomplete="off"
  #createProductModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="Title"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
   
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="32"
              [(ngModel)]="product.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="category">
              {{ "Category" | localize }}
            </label>
            <div class="col-md-9">
              <select
                type="text"
                class="form-control"
                name="category"
                id="category"
                required
                [(ngModel)]="product.categoryId"
                #categoryModel="ngModel"
                #categoryEl
              >
              <option>Select Category</option>
              <option *ngFor="let cat of categoryList" value="{{cat.category.id}}">{{cat.category.categoryName}}</option>
              </select>
              <abp-validation-summary
                [control]="categoryModel"
                [controlEl]="categoryEl"
              ></abp-validation-summary>
            </div>
          </div>

        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">
              {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                maxlength="32"
                [(ngModel)]="product.description"
                #descriptionModel="ngModel"
                #descriptionEl
              />
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="price">
              {{ "Price" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="number"
                class="form-control"
                name="price"
                id="price"
                required
                maxlength="12"
                [(ngModel)]="product.price"
                #priceModel="ngModel"
                #priceEl
              />
              <abp-validation-summary
                [control]="priceModel"
                [controlEl]="priceEl"
              ></abp-validation-summary>
            </div>
          </div>
    
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createProductModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
